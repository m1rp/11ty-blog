<section class="center w-100 mw7-l pa2 bw2 flex flex-row flex-wrap items-start mb3 article-card"> 
    <a href="{{.RelPermalink}}" class="tl link underline-hover"> 
      <h2>
        {{.Title}} 
      </h2>
    </a>
    <div class="w-100 flex flex-row items-center justify-between">
      {{if .Params.introduction}}
      <p class="w-60 pb0">{{.Params.introduction}}</p>
      {{end }}
      <span >
        <h4 > {{ .Date.Format "2006-01-02" }}</h4>
      </span>
    </div>
</section>
